<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '火电主要污染物排放量变化情况',
                x:'center',
            },
            tooltip: {},
            legend: {
                orient: 'vertical',
                padding: [50, 0, 0, 0],
                x:'right',
                data: ['二氧化硫年排放量（万吨）', '氮氧化物年排放量（万吨）', '烟尘年排放量（万吨）']
            },
            xAxis: {
                data: ["2010","2011","2012","2013","2014","2015","2016","2017","2018","2019"]
            },
            yAxis: {},
            series: [
                {
                    name: '二氧化硫年排放量（万吨）',
                    type: 'bar',
                    data: [894, 926, 876, 772, 618, 198, 151, 115, 93, 86]
                }, {
                    name: '氮氧化物年排放量（万吨）',
                    type: 'bar',
                    data: [966, 1042, 970, 822, 615, 175, 144, 116, 100, 96]
                },
                {
                    name: '烟尘年排放量（万吨）',
                    type: 'bar',
                    data: [207, 162, 162, 142, 95, 35, 32, 23, 16, 12]
                }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
